<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS File -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <title>Memory Game</title>
</head>
<body>
  <div class="start">
    <span>Start Game</span>
  </div>
  <div class="info">
    <div class="name">
      Hello: <span></span>
    </div>
    <div class="tries">
      Wrong Tries: <span>0</span>
    </div>
  </div>
  <div class="blocks-container">
    <div class="block" data-name="surprise">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-surprise"></i>
      </div>
    </div>
    <div class="block" data-name="surprise">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-surprise"></i>
      </div>
    </div>
    <div class="block" data-name="rolling">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-rolling-eyes"></i>
      </div>
    </div>
    <div class="block" data-name="rolling">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-rolling-eyes"></i>
      </div>
    </div>
    <div class="block" data-name="smile-wink">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-smile-wink"></i>
      </div>
    </div>
    <div class="block" data-name="smile-wink">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-smile-wink"></i>
      </div>
    </div>
    <div class="block" data-name="tired">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-tired"></i>
      </div>
    </div>
    <div class="block" data-name="tired">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-tired"></i>
      </div>
    </div>
    <div class="block" data-name="cry">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-sad-cry"></i>
      </div>
    </div>
    <div class="block" data-name="cry">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-sad-cry"></i>
      </div>
    </div>
    <div class="block" data-name="tongue">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-grin-tongue-squint"></i>
      </div>
    </div>
    <div class="block" data-name="tongue">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-grin-tongue-squint"></i>
      </div>
    </div>
    <div class="block" data-name="angry">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-angry"></i>
      </div>
    </div>
    <div class="block" data-name="angry">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-angry"></i>
      </div>
    </div>
    <div class="block" data-name="dizzy">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-dizzy"></i>
      </div>
    </div>
    <div class="block" data-name="dizzy">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-dizzy"></i>
      </div>
    </div>
    <div class="block" data-name="heart">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-heart"></i>
      </div>
    </div>
    <div class="block" data-name="heart">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-heart"></i>
      </div>
    </div>
    <div class="block" data-name="blank">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-meh-blank"></i>
      </div>
    </div>
    <div class="block" data-name="blank">
      <div class="face front">?</div>
      <div class="face back">
        <i class="fa-regular fa-face-meh-blank"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
